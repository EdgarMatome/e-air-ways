<div class="body-wrapper">
  <div class="card-wrapper">
    <mat-card class="card-login login-card">
      <div class="inner-wrapper_login">
        <mat-card-header class="card-header mb-3" style="display: block">
          <mat-card-title>
            <img
              class="logo"
              src="../../../../assets/images/2.png"
              alt="logo"
            />
            <h4 class="text-white text-center">Login</h4>
          </mat-card-title>
          <!-- <mat-card-subtitle>
            <p class="text-white text-center">Welcome to e airways</p>
          </mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content class="rowr">
          <form class="login-form">
            <div class="form-group row">
              <mat-label class="text-white col-sm-4 col-form-label"
                >Email</mat-label
              >
              <input
                type="email"
                class="form-control col-sm-8 col-form-label"
                placeholder="email@yahoo.com"
              />
            </div>
            <div class="form-group row">
              <mat-label class="text-white col-sm-4">Password</mat-label>
              <input
                type="password"
                class="form-control col-sm-8"
                placeholder="Password"
              />
            </div>
          </form>
        </mat-card-content>
        <!-- TODO: add forgot password option -->
        <mat-card-actions>
          <div class="row justify-content-center">
            <button class="btn primary btn-lg">Login</button>
          </div>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
